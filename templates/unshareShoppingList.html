{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Unshare Shopping List {{shoppinglist.name}}</h1>
		</div>
	</div>
	<h2> Are you sure you want to unshare {{shoppinglist.name}}? </h2>
	<div class="padding-bottom"></div>
	<form action="#" method = 'post'>
		<button type="submit" class="btn btn-default" id="submit" type="submit">
		<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>Unshare</button>
		<a href = '{{url_for('showShoppingLists')}}'>
			<!--button class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button-->
		</a>
	</form>
{% endblock %}
